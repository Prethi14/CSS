<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 >Rahul</h1>
        </div>
        <div class="chat">
            <div class="one chat1">
                <p>Hello Rahul,how are you?</p>
            </div>
            <div class="two chat2">
                <p>Hi Varakumar,I am good.How about you?</p>
            </div>
            <div class="one chat3">
                <p>I'm fine.I published my website recently</p>
            </div>
            <div class="two chat4">
                <p>Oh great Varakumar!Can you send me the URL?</p>
            </div>
            <div class="one chat5">
                <p>https://varakumar.ccbp.tech</p>
            </div>
            <div class="two chat6">
                <p>Awesome Varakumar,Where did you learn?</p>
            </div>
            <div class="one chat7">
                <p>NxtWave CCBP 4.0 Program</p>
            </div>
        </div>
    </div>
</body>
</html>
